<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social gallery</title>
    <link rel="stylesheet" href="style-social.css">
</head>
<body>
    <header class="container">
        <div class="photo sm-50">
            <img class="sm-100" src="img/profilePhoto.webp" alt="image from the face of the user">
        </div>
        <h2 class="name sm-100">Rodney Cotton</h2>
        <h3 class="city sm-100">Helsinky, Finland</h3>
        <section class="container social-data">
            <div class="info">
                <p class="number sm-100">100</p>
                <h4 class="data-title sm-100">Posts</h4>
            </div>
            <div class="info">
                <p class="number sm-100">2,242</p>
                <h4 class="data-title sm-100">Followers</h4>
            </div>
            <div class="info">
                <p class="number sm-100">1,432</p>
                <h4 class="data-title sm-100">Following</h4>
            </div>
        </section>
    </header>
    <main class="wrapper">
        <div class="gallery1">
            <div class="sm-100 shadow">
                <img src="img/gallery1.webp" alt="">
            </div>
        </div>
        <div class="gallery2 col-span-2">
            <div class="sm-100 shadow">
                <img src="img/gallery2.webp" alt="">
            </div>
        </div>
        <div class="gallery3 col-span-2">
            <div class="sm-100 shadow">
                <img src="img/gallery3.webp" alt="">
            </div>
        </div>
        <div class="gallery4 row-span-2">
            <div class="sm-100 shadow">
                <img src="img/gallery4.webp" alt="">
            </div>
        </div>
        <div class="gallery5">
            <div class="sm-100 shadow">
                <img src="img/gallery5.webp" alt="">
            </div>
        </div>
        <div class="gallery6">
            <div class="sm-100 shadow">
                <img src="img/gallery6.webp" alt="">
            </div>
        </div>
    </main>
    <footer class="container sm-100"><p class="item">created by <a href="https://github.com/vittfiles">vittfiles</a> - devChallenges.io</p></footer>
</body>
</html>
